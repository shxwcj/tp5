<div class="panel panel-default">
    <div class="panel-heading hidden-xs">条件搜索</div>
    <form role="form" action="{:url('Members/index')}" class="form-inline panel-body hidden-xs">
        <div class="form-group">
            <label for="ex1">帐号:</label>
            <input type="text" placeholder="帐号" id="ex1" class="form-control" name="account" value="{:input('account')}">
        </div>
        <div class="form-group pull-right">
            <div class="btn-group">
                <button class="btn btn-primary btn-outline btn-w-m btn-rec">
                    <i class="fa fa-search"></i><span class="btn-desc">&nbsp;查询</span>
                </button>
                <a href="{:url('')}" class="btn btn-default btn-outline btn-rec">
                    <i class="fa fa-refresh"></i><span class="btn-desc">&nbsp;重置</span>
                </a>
            </div>
        </div>
    </form>
    <div class="pull-left btn-group hidden-xs" >
       <!-- <a href="{:url('Members/add')}" class="btn btn-default js-window-load" js-title="新增管理员" js-unique="true">
            <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;新增
        </a>-->
        <a href="{:url('Members/Alldel')}" class="btn btn-default del-all" text="删除后将无法恢复，请谨慎操作">
            <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;删除
        </a>
    </div>
    <div class="pull-right">
        {$list->render()}
    </div>

</div>
<div class="table-responsive">
        <table class="table table-hover table-bordered table-condensed">
        <thead>
            <tr>
                <th width='1%'><input type="checkbox" class="my-all-check" name="input[]"></th>
                <th width="14%">帐号</th>
                <th width="14%" class="hidden-xs">昵称</th>
                <th width="14%">性别</th>
                <th width="14%" class="hidden-xs">最后登录时间</th>
                <th width="15%">操作</th>
            </tr>
        </thead>
        <tbody>
            {volist name="list" id="vo"}
                <tr>
                   <td width='1'><input type="checkbox" value="{$vo.member_id}" class="i-checks" name="input[]"></td>
                    <td>{$vo.account}</td>
                    <td class="hidden-xs">{$vo.membername}</td>
                    <td class="hidden-xs">
                        {switch name="vo.sex" }
                        {case value="1"}男{/case}
                        {case value="2"}女{/case}
                        {default /}保密
                        {/switch}
                    </td>
                    <td class="hidden-xs">{$vo.last_time|date="Y-m-d H:i:s",###}</td>
                    <td >
                        <span class="btn-group">
                            <a href="{:url('Members/info',['member_id'=>$vo.member_id,'page'=>$nowpage])}" class="btn btn-default btn-outline btn-xs js-window-load" title="用户详情--{$vo.account}"><i class="fa fa-edit fa-fw"></i><span class="hidden-xs">详情</span></a>
                            <a href="{:url('Members/edit',['member_id'=>$vo.member_id,'page'=>$nowpage])}" class="btn btn-default btn-outline btn-xs js-window-load" title="编辑--{$vo.account}"><i class="fa fa-edit fa-fw"></i><span class="hidden-xs">编辑</span></a>
                            <a href="{:url('del',['id'=>$vo.member_id])}" class="btn  btn-danger btn-outline btn-xs js-del-btn" text="删除后将无法恢复,请谨慎操作！"><i class="fa fa-trash-o fa-fw"></i><span class="hidden-xs">删除</span></a>
                        </span>
                    </td>
                </tr>
            {/volist}
        </tbody>
    </table>

            <div class="pull-left pagination hidden-xs" >
            </div>
            <div class="pull-left">
            </div>
        </div> -->

    </div>
