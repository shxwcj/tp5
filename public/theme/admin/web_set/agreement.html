<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .must{
        margin-top: -20px;
        width:5px;
        margin-left: 101%;
        color: red;
    }
</style>
<body>
<form class="form-horizontal  clearfix" action='WebSet/agreement' method='post' id="web"  enctype="multipart/form-data">
    <!-- 自定义大小 -->
    <div class="form-group">
        <label for="record" class="col-sm-2 control-label">目录</label>
        <div class="col-sm-4" >
            <p class="form-control-static">石墨烯协议</p>
        </div>
    </div>
    <div class="form-group">
        <label for="describe" class="col-sm-2 control-label">协议内容</label>
        <div class="col-sm-4">
            <textarea name="agreement" id="describe" aaa="con" style="width:120%;height:500px;display:none;" >{$agreement}</textarea>
            <p class="must"><span>*</span></p>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-info">重置</button>
        </div>
    </div>
</form>
</body>
<script>
    /**
     * Ajax提交Form表单
     */
    $('.btn').on('click',function(){
        var url = "{:url('WebSet/agreement')}";
        $.ajax({
            url:url,
            type:'post',
            data:$('#web').serialize(),
            dataType:'json',
            success:function(msg){
                if(msg['status'] == 1){
                    layer.msg('更新成功！',{icon:6});
                }else{
                    layer.msg('更新失败！',{icon:5});
                }
            }
        })
    })
</script>
<!--编辑器文件 begin by csw 2018.04.19-->
<link rel="stylesheet" href="{$static_path}/plugins/kindeditor/themes/default/default.css" />
<script charset="utf-8" src="{$static_path}/plugins/kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="{$static_path}/plugins/kindeditor/lang/zh_CN.js"></script>
<script>
    var editor        =null;
    KindEditor.ready(function(K) {
        editor    =K.create('#describe', {
            uploadJson:"{$static_path}/plugins/kindeditor/php/upload_json.php",
            fileManagerJson:"{$static_path}/plugins/kindeditor/php/file_manager_json.php",
            allowFileManager : true,
            afterCreate : function() {
                this.sync();
            },
            afterBlur:function(){
                this.sync();
            }
        });
    });
</script>
<!--编辑器文件 end-->
</html>
