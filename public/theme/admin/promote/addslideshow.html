<form class="form-horizontal js-ajax-form clearfix" action="{:url('Promote/addSlideShow')}" method='post'>
    <!-- 自定义大小 -->

    <div class="form-group">
        <label for="group_name" class="col-sm-2 control-label">图片名称</label>
        <div class="col-sm-3">
            <input type="text" name="img_name" class="form-control" id="img_name" placeholder="必填">
        </div>
    </div>
    <div class="form-group">
        <label for="logo" class="col-sm-2 control-label">添加图片</label>
        <div class="col-sm-4">
            <input type="file" name="image"   style="display: none; border: 0px;" class="bian" id="image" accept="image/gif, image/jpeg, image/jpg, image/png" >
            <input type="text" hidden name="path" id="logo" value="">
            <input type="text" hidden name="oldImage" id="oldImage" value="">
            <div style="border: 0px solid #e5e6e7; width: 100px;height: 100px;" class="images"><img src="/public/static/img/uploader.png" style="width: 252%;height: 120px;"></img></div>
            <p class="must"><span>*</span></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-3">
            <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-info">重置</button>
        </div>
    </div>
</form>
<script>
    /**
     * 点击选择图片
     */
    $('.images').on('click',function(){
        $('#image').click();
    })
    /**
     * 选中图片
     */
    $('#image').change(function(){
        readURl(this);
    })
    /**
     * 图片转码base64
     */
    function readURl(input){
        if(input.files&&input.files[0]){
            var reader=new FileReader();
            reader.onload=function(e){
                $('#logo').val(e.target.result);
                $('.images').find('img').attr('src',e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
